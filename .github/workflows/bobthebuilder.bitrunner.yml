# .github/workflows/bobthebuilder.bitrunner.yml
name: "ðŸ› ï¸ Bob The Builder: BitRunner Pipeline"
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-bob-ai:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ¤– init .bitrunners and .bit.ai
        run: |
          mkdir -p .bitrunners
          echo "bitrunner: version 1.0" > .bitrunners/runner.config
          echo "bitai: enabled = true" > .bit.ai
          echo "BOB: BitRunner/Bit.AI initialized!"

      - name: ðŸ”Ž Bob: Pipeline Leak Inspection
        run: |
          echo "ðŸ”Ž Bob: Inspecting the pipeline for rust and YAML... "
          sleep 2
          echo "ðŸ’§ Applying plumber's putty..."

      - name: ðŸ“¦ Bob Installs and Patches Packages
        run: |
          echo "ðŸ› ï¸ running patch scripts..."
          if [ -f pipeline-reinforce.js ]; then
            node pipeline-reinforce.js
          else
            echo "console.log('Bob has patched your pipeline â€” no leaks detected!')" > pipeline-reinforce.js
            node pipeline-reinforce.js
          fi

      - name: ðŸš¦ Bob Runs Bit.AI Diagnostics
        run: |
          echo "bit.ai:mode=diagnostics" > .bitrunners/bob.status
          echo "Running AI-powered diagnostics..."
          sleep 2
          echo "Bob says: All systems GREEN! (If yellow, youâ€™ll hear about it with memes)."

      - name: ðŸ¤ BitHub Workflow Policy Enforcer
        run: |
          if [ ! -d .bitrunners ]; then echo ".bitrunners missing!"; exit 1; fi
          if [ ! -f .bit.ai ]; then echo ".bit.ai config missing!"; exit 1; fi
          echo "BitHub compliance passed. Go build something absurdly cool!"

      - name: ðŸ“‹ Bobâ€™s Build Recap
        run: |
          echo "BOB RECAP:"
          echo "Contains: .bitrunners/ .bit.ai pipeline-reinforce.js"
          echo "Runner: $RUNNER_OS | Version: $(uname -a)"
          echo "No major leaks, no pipeline blockages. Build: SUCCESS! ðŸŸ©"

- name: Scan for failed jobs
  run: |
    for script in bithub/scripts/get_failed_jobs.py \
                  bithub/scripts/get_failed_jobs_alt1.py \
                  bithub/scripts/get_failed_jobs_alt2.py \
                  bithub/scripts/get_failed_jobs_stub.py; do
      if [ -f "$script" ]; then
        echo "Running $script..."
        python "$script" > failed_jobs.json && break
      fi
    done
